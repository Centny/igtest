<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="dxtree/dhtmlxtree.css" type="text/css" media="screen" />
		<script type="text/javascript" src="dxtree/dhtmlxcommon.js"></script>
		<script type="text/javascript" src="dxtree/dhtmlxtree.js"></script>
		<script type="text/javascript" src="dxtree/dhtmlxtree_json.js"></script>
		<script type="text/javascript" src="dxtree/dhtmlxtree_cov.js"></script>
		<script type="text/javascript" src="$RNAME.js"></script>
		<style type="text/css">
			#ig_tree{
				float: left;;
			}
			#ig_info{
				float: left;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div id="ig_tree">
			
		</div>
		<div id="ig_info">
			<div id="ig_file"></div>
			<div id="ig_line"></div>
			<div id="ig_desc"></div>
		</div>
		<script>
			document.title=title
        	tree = new dhtmlXTreeObject("ig_tree", "100%", "100%", 0);
        	tree.setImagePath("dxtree/csh_dhx_skyblue/");
        	tree.setDataMode("json");
        	tree.loadJSONObject({
        		id:0,
        		item:cov($RNAME)
        	});
        	tree.attachEvent("onSelect", function(id){
        		document.getElementById("ig_file").innerHTML="File: " + tree.getUserData(id,"file");
        		document.getElementById("ig_line").innerHTML="Line: " + tree.getUserData(id,"line");
        		document.getElementById("ig_desc").innerHTML="Desc: " + tree.getUserData(id,"desc");
        	});
        	tree.selectItem("m_0",true,true);
    	</script>
	</body>
</html>
